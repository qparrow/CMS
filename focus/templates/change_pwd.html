{% extends 'base.html' %}
    {% block title %} 更改密码{% endblock %}

    {% block css %}
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href='/static/login/css/style.css' />
    <script src='/static/login/js/cufon-yui.js' type="text/javascript"></script>
    <script src='/static/login/js/ChunkFive_400.font.js' type="text/javascript"></script>
    <script type="text/javascript">
        Cufon.replace('h1',{ textShadow: '1px 1px #fff'});
        Cufon.replace('h2',{ textShadow: '1px 1px #fff'});
        Cufon.replace('h3',{ textShadow: '1px 1px #000'});
        Cufon.replace('.back');
    </script>
    {% endblock %}

{% block center %}
    <br>
    <br>
    <div class="container-fluid">
        <div id="form_wrapper" class="form_wrapper">
            <form class="forgot_password active" action='/login/change_pwd/' method="post">
            {% csrf_token %}
                <h3>Change Password</h3>
                <div>
                    <label>注册邮箱:</label>
                    <input type="text" name='email'/>
                    {% if message %}
                    <span style="color:red;font-size:11px;font-style:italic;display:block;margin:4px 30px;">{{ message }}</span>
                    {% endif %}
                </div>
                <div class="bottom">
                    <input type="submit" value="发送邮件"></input>
                    <a href="/login">想起密码?</a>
                    <a href="/register">还未注册? 点此注册</a>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
        <div class="clear"></div>
    <br>
    <br>
    <br>
    </div>
    {% endblock %}
