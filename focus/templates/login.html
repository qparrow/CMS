{% extends 'base.html' %}
    {% block title %}登录{% endblock %}

    {% block css %}
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href='/static/login/css/style.css' />
    <script src='/static/login/js/cufon-yui.js' type="text/javascript"></script>
    <script src='/static/login/js/ChunkFive_400.font.js' type="text/javascript"></script>
    <script type="text/javascript">
        Cufon.replace('h1',{ textShadow: '1px 1px #fff'});
        Cufon.replace('h2',{ textShadow: '1px 1px #fff'});
        Cufon.replace('h3',{ textShadow: '1px 1px #000'});
        Cufon.replace('.back');
    </script>
    {% endblock %}

    {% block center %}
    <br>
    <br>
    <div class="container-fluid">
        <div id="form_wrapper" class="form_wrapper">
            <form  class="login active" action="/login/" method="post" >
            {% csrf_token %}
                <h3>LogIn</h3>
                <div>
                    <label>Username:</label>
                    <input type="text" name='uid' />
                </div>
                <div>
                    <label>Password: <a href="change_pwd"  class="forgot">忘记密码?</a></label>
                    <input type="password" name='pwd' />
                    {% if error %}
                    <span style="color:red;font-size:11px;font-style:italic;display:block;margin:4px 30px;">账号或密码错误</span>
                    {% endif %}
                </div>
                <div class="bottom">
                    <div class="remember"><input type="checkbox" /><span>保持登录</span></div>
                    <input type="submit" value="登录" />
                    <a href="/register">还未注册? 点此注册</a>
                </div>
            </form>
        </div>
        <div class="clear"></div>
    <br>
    <br>
    <br>
    </div>
    {% endblock %}
