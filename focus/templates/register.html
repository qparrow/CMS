{% extends 'base.html' %}
    {% block title %}注册{% endblock %}

    {% block css %}
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href='/static/login/css/style.css' />
    <script src='/static/login/js/cufon-yui.js' type="text/javascript"></script>
    <script src='/static/login/js/ChunkFive_400.font.js' type="text/javascript"></script>
    <script type="text/javascript">
        Cufon.replace('h1',{ textShadow: '1px 1px #fff'});
        Cufon.replace('h2',{ textShadow: '1px 1px #fff'});
        Cufon.replace('h3',{ textShadow: '1px 1px #000'});
        Cufon.replace('.back');
    </script>
    {% endblock %}
    {% block center %}
    <br>
    <div class="container-fluid">
        <div id="form_wrapper" class="form_wrapper">
        	<form class="register active">
                                {% csrf_token %}
		<h3>Register</h3>
		<div>
			<div>
				<label>用户名:</label>
					<input type="text"/>
			</div>
			<div>
				<label>邮箱:</label>
					<input type="text" />
			</div>
			<div>
				<label>密码:</label>
				<input type="password" />
			</div>
			<div>
				<label>确认密码:</label>
					<input type="password" />
			</div>
		</div>
		<div class="bottom">
			<input type="submit" value="注册" />
			<a href="/login">已有账号? 点此登录</a>
			<div class="clear"></div>
	</div>
</form>
        </div>
        <div class="clear"></div>
    <br>
    <br>
    <br>
    </div>
    {% endblock %}
